<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <style>
        #user_edit {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div id="user_edit" class="container mt-5 mb-5">
    <h1>Edit</h1>
    <div th:each="element : ${user}" class="alert alert-info mt-2">
        <form action="/crud_app_war_exploded/users/edit" method="post">
            <input type="text" th:value="${user.name}" name="nameCase" placeholder="User name" class="form-control"><br>
            <input type="date" th:value="${user.surname}" name="dateCase" placeholder="User surname" class="form-control"><br>
            <button type="submit" class="btn btn-success">Edit</button>
        </form>
    </div>
</div>
</body>
</html>
