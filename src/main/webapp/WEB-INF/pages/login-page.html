<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        #login_form {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .login_item {
            margin-bottom: 10px;
        }
        body {
            background: bisque;
        }
    </style>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="login_form">
        <form th:action="@{/login/auth}" method="post" th:object="${loginForm}">
        <label>
            <input class="login_item" type="text" placeholder="username" th:field="*{userName}">
        </label> <br>
        <label>
            <input class="login_item" type="password" placeholder="password" th:field="*{password}">
        </label> <br>
        <input class="login_item" type="submit" placeholder="login">
        </form>
    </div>
</body>
</html>
