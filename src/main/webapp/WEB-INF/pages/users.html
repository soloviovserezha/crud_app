<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt=5">
    <div th:each="element : ${users}" class="alert alert-info mt-2">
        <h3 th:text="${element.getName()}"></h3>
        <p th:text="${element.getSurname()}"></p>
        <a th:href="'/crud_app_war_exploded/users/' + ${element.getId()}" class="btn btn-warning">Detailed</a>
    </div>
</div>
<hr>
<div class="container mt-5 mb-5">
    <form th:action="'/crud_app_war_exploded/users/remove'" method="post">
        <button class="btn btn-warning" type="submit">Delete</button>
    </form>
</div>
</body>
</html>
